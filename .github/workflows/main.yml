          echo "open ${{ secrets.FTP_HOST }}" >> ~/.lftprc
          echo "user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}" >> ~/.lftprc
          echo "set ftp:passive-mode true" >> ~/.lftprc
          echo "set ftp:use-mdtm no" >> ~/.lftprc
          
